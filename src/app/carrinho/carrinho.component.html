<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let i of itensCarrinho">
            <img [src]="i.imagem" alt="{{i.descricao}}">
            <p>{{i.descricao}}</p>
            <p>{{i.preco | currency: "BRL"}} </p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="i.quantidade" (change)="calcularTotal()">
            </label>
            <button class="remove-button" (click)="remover(i.id)"><i class="material-icons">close</i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency: "BRL"}}  </h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>
Nenhum produto foi adicionado ao carrinho.
</ng-template>
